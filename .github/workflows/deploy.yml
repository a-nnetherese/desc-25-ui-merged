name: Build and Run OCR Client

on:
  push:
    branches: [ main ]  # runs every time you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ‘‡ This makes your secret available as an environment variable
    env:
      VITE_OCR_API_KEY: ${{ secrets.VITE_OCR_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: cd client && npm install

      - name: Build the project
        run: cd client && npm run build

      # Optional: run tests (if you have them)
      # - name: Run tests
      #   run: cd client && npm test
